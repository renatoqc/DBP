<!DOCTYPE html>
<html>
<head>
    <title>Pagina Web Dinamica</title>
    <!-- Vinculaci贸n de un archivo CSS y JS -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    
<!-- Formulario con ID 'cvForm' que activa la funci贸n 'showCV()' al enviarlo -->
<form id="cvForm" onsubmit="return showCV();" enctype="multipart/form-data">
    <!-- Grupo de entrada para el nombre del usuario -->
    <div class="input-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
    </div>
    <!-- Grupo de entrada para el n煤mero de tel茅fono -->
    <div class="input-group">
        <label for="telefono">N煤mero de tel茅fono:</label>
        <input type="tel" id="telefono" name="telefono" required>
    </div>
    <!-- Grupo de entrada para el correo electr贸nico -->
    <div class="input-group">
        <label for="correo">Correo electr贸nico:</label>
        <input type="email" id="correo" name="correo" required>
    </div>
    <!-- Grupo de entrada para la direcci贸n -->
    <div class="input-group">
        <label for="direccion">Direcci贸n:</label>
        <input type="text" id="direccion" name="direccion" required>
    </div>
    <!-- Grupo de entrada para subir una foto -->
    <div class="input-group">
        <label for="foto">Subir Foto:</label>
        <input type="file" id="foto" name="foto" accept="image/*">
    </div>
    <!-- Grupo de entrada para la experiencia laboral -->
    <div class="input-group">
        <label for="experiencia">Experiencia Laboral:</label>
        <input type="text" id="experiencia" name="experiencia" required>
    </div>
    <!-- Grupo de entrada para la formaci贸n acad茅mica -->
    <div class="input-group">
        <label for="formacion">Formaci贸n:</label>
        <input type="text" id="formacion" name="formacion" required>
    </div>
    <!-- Grupo de entrada para idiomas -->
    <div class="input-group">
        <label for="idiomas">Idiomas:</label>
        <input type="text" id="idiomas" name="idiomas" required>
    </div>
    <!-- Grupo de entrada para aptitudes y habilidades -->
    <div class="input-group">
        <label for="aptitudes">Aptitudes y Habilidades:</label>
        <input type="text" id="aptitudes" name="aptitudes" required>
    </div>
    <!-- Bot贸n de env铆o para el formulario -->
    <div class="submit-btn">
        <input type="submit" value="Enviar">
    </div>
</form>

<!-- Contenedor donde se mostrar谩 el contenido del CV una vez enviado el formulario -->
<div id="cvContent" style="display: none; background-color: #FAF3E0; padding: 40px; border-radius: 8px; margin-top: 40px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); display: flex;">
    <!-- Secci贸n donde se mostrar谩 la informaci贸n del usuario -->
    <div id="cvInformation" style="flex: 1; padding-right: 20px;">
        <!-- Encabezado con el nombre del usuario -->
        <h1 style="color: #333; border-bottom: 2px solid #D1BFA3; padding-bottom: 10px;">Nombre del Usuario</h1>
        <!-- Detalles del tel茅fono, correo, direcci贸n, experiencia, formaci贸n, idiomas y aptitudes -->
        <p id="cvTelefono" style="color: #555;"><span></span> Tel茅fono: </p>
        <p id="cvCorreo" style="color: #555;"><span></span> Correo: </p>
        <p id="cvDireccion" style="color: #555;"><span></span> Direcci贸n: </p>
    <section style="margin-top: 20px;">
        <h2 style="color: #7A6652;"><span></span> Experiencia Laboral</h2>
        <p id="cvExperiencia" style="color: #555;"></p>
    </section>

    <section style="margin-top: 20px;">
        <h2 style="color: #7A6652;">Formaci贸n</h2>
        <p id="cvFormacion" style="color: #555;"></p>
    </section>

    <section style="margin-top: 20px;">
        <h2 style="color: #7A6652;">Idiomas</h2>
        <p id="cvIdiomas" style="color: #555;"></p>
    </section>

    <section style="margin-top: 20px;">
        <h2 style="color: #7A6652;">Aptitudes y Habilidades</h2>
        <p id="cvAptitudes" style="color: #555;"></p>
    </section>

    </div>
    <!-- Lugar para la imagen subida -->
    <div id="cvPhoto" style="flex: 1; display: flex; align-items: center; justify-content: center;">
        <img id="uploadedImage" src="#" alt="Foto del usuario" style="max-width: 100%; max-height: 100%; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); display: none;">
    </div>
</div>

</body>
</html>
